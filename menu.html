<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Chính - Đồ án Trắc nghiệm</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        .wrapper { width: 50rem; text-align: center; }
        .user-info { display: flex; justify-content: center; align-items: center; gap: 1rem; margin-bottom: 2rem; }
        .user-info img { width: 80px; height: 80px; border-radius: 50%; border: 3px solid var(--main-clr); object-fit: cover; }
        .menu-buttons { display: flex; flex-direction: column; gap: 1.5rem; }
        
        .btn-start-big {
            font-size: 2rem; padding: 1.5rem; background: var(--main-clr); color: white;
            border-radius: 15px; transition: 0.3s; box-shadow: 0 5px 10px rgba(0,0,0,0.2);
            border: none; cursor: pointer;
        }
        .btn-start-big:hover { transform: translateY(-3px); box-shadow: 0 8px 15px rgba(0,0,0,0.3); }

        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex; justify-content: center; align-items: center;
            z-index: 100; opacity: 0; pointer-events: none; transition: opacity 0.3s ease;
        }
        .modal-overlay.show { opacity: 1; pointer-events: auto; }
        .modal-content { background: white; width: 90%; max-width: 400px; padding: 2rem 3rem; border-radius: 10px; text-align: left; }
        
        .setting-item-modal {
            display: flex; justify-content: space-between; align-items: center;
            padding: 1.5rem 0; border-bottom: 1px solid #eee;
        }
        .setting-item-modal label { font-weight: 600; font-size: 1.6rem; }

        .switch { position: relative; display: inline-block; width: 50px; height: 28px; }
        .switch input { display: none; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; transition: .4s; border-radius: 28px; }
        .slider:before { position: absolute; content: ""; height: 20px; width: 20px; left: 4px; bottom: 4px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: var(--main-clr); }
        input:checked + .slider:before { transform: translateX(22px); }
        
        .input-mini {
            width: 70px; padding: 5px; text-align: center; border: 1px solid #ccc; 
            border-radius: 6px; font-weight: bold; font-size: 1.6rem; color: var(--main-clr);
        }
    </style>
</head>
<body>

    <div class="wrapper">
        <div class="container">
            <div class="user-info" id="user-info-box"></div>
            
            <h3 style="color: #666; text-transform: uppercase; letter-spacing: 1px; font-size: 1.4rem;">
                Kiến thức chuyên ngành CNTT
            </h3>
            <h1 id="welcome-message" style="margin-bottom: 0.5rem; color: var(--main-clr);">
                Xin chào!
            </h1>
            
            <div class="menu-buttons" style="margin-top: 3rem;">
                <button class="btn btn-start-big" onclick="window.location.href='quiz.html'">
                    <i class="fa-solid fa-play"></i> BẮT ĐẦU LÀM BÀI
                </button>
                
                <div style="display: flex; gap: 1rem;">
                    <button class="btn btn-secondary" onclick="location.href='add_question.html'">
                        <i class="fa-solid fa-plus"></i> Tạo câu hỏi
                    </button>
                    <button class="btn btn-secondary" onclick="location.href='profile.html'">
                        <i class="fa-solid fa-user-pen"></i> Hồ sơ
                    </button>
                </div>

                <button class="btn btn-secondary" id="open-settings-btn">
                    <i class="fa-solid fa-gear"></i> Cài đặt
                </button>

                <button class="btn btn-danger" id="logout-btn">
                    <i class="fa-solid fa-right-from-bracket"></i> Đăng xuất
                </button>
            </div>
        </div>
    </div>

    <audio id="background-music-audio" src="./assets/background_music.mp3" loop></audio>

    <div class="modal-overlay" id="settings-modal-overlay">
      <div class="modal-content">
        <h2 style="text-align: center; color: var(--main-clr); margin-bottom: 1rem;">Cài đặt</h2>

        <div class="setting-item-modal">
            <div><label for="bg-music-toggle">Nhạc nền</label></div>
            <label class="switch">
                <input type="checkbox" id="bg-music-toggle">
                <span class="slider"></span>
            </label>
        </div>

        <div class="setting-item-modal">
            <div><label for="bg-volume-slider">Âm lượng nhạc</label></div>
            <input type="range" id="bg-volume-slider" min="0" max="1" step="0.1" style="width: 100px; cursor: pointer;">
        </div>

        <div class="setting-item-modal">
            <div><label for="sfx-toggle">Hiệu ứng âm thanh</label></div>
            <label class="switch">
                <input type="checkbox" id="sfx-toggle">
                <span class="slider"></span>
            </label>
        </div>

        <div class="setting-item-modal">
            <div><label for="per-question-timer">Timer từng câu (30s)</label></div>
            <label class="switch">
                <input type="checkbox" id="per-question-timer">
                <span class="slider"></span>
            </label>
        </div>
        
        <div class="setting-item-modal">
            <div><label for="q-count-input">Số câu hỏi thi:</label></div>
            <input type="number" id="q-count-input" class="input-mini" min="1" max="50" value="5">
        </div>
        
        <div style="text-align: center; margin-top: 1.5rem;">
            <a href="settings.html" style="color: var(--main-clr); text-decoration: none; font-size: 1.4rem;">
                <i class="fa-solid fa-sliders"></i> Cài đặt nâng cao
            </a>
        </div>

        <button class="btn" id="close-settings-modal" style="margin-top: 20px;">Đóng</button>
      </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const username = localStorage.getItem('currentUser');
            if (!username) { window.location.href = 'index.html'; return; }
            document.getElementById('welcome-message').innerText = `Xin chào, ${username}!`;
            
            // 1. Tải Settings
            let quizSettings = JSON.parse(localStorage.getItem('quizSettings')) || {
                'bg-music': false, 'sound-fx': false, 'per-question-timer': false, 'question-count': 5, 'volume': 0.5
            };
            if(!quizSettings['question-count']) quizSettings['question-count'] = 5;
            if(typeof quizSettings['volume'] === 'undefined') quizSettings['volume'] = 0.5;

            // 2. Avatar
            if (quizSettings['avatar-url']) {
                const avatarImg = document.createElement('img');
                avatarImg.src = quizSettings['avatar-url'];
                document.getElementById('user-info-box').appendChild(avatarImg);
            }

            // 3. Xử lý Nhạc nền & Đồng bộ thời gian
            const bgAudio = document.getElementById('background-music-audio');
            bgAudio.volume = quizSettings['volume']; // Set volume

            // --- LOGIC ĐỒNG BỘ THỜI GIAN NHẠC ---
            const savedTime = parseFloat(localStorage.getItem('bgMusicTime'));
            if (savedTime && !isNaN(savedTime)) {
                bgAudio.currentTime = savedTime; // Tua đến đoạn cũ
            }

            if (quizSettings['bg-music']) {
                bgAudio.play().catch(() => console.log("Chờ tương tác"));
            }

            // Lưu thời gian nhạc khi chuyển trang
            window.addEventListener('beforeunload', () => {
                if (!bgAudio.paused) {
                    localStorage.setItem('bgMusicTime', bgAudio.currentTime);
                }
            });

            // --- MODAL ---
            const modal = document.getElementById('settings-modal-overlay');
            const bgToggle = document.getElementById('bg-music-toggle');
            const volumeSlider = document.getElementById('bg-volume-slider'); // Slider Mới
            const sfxToggle = document.getElementById('sfx-toggle');
            const timerToggle = document.getElementById('per-question-timer');
            const qCountInput = document.getElementById('q-count-input');

            // Init values
            bgToggle.checked = quizSettings['bg-music'];
            volumeSlider.value = quizSettings['volume'];
            sfxToggle.checked = quizSettings['sound-fx'];
            timerToggle.checked = quizSettings['per-question-timer'];
            qCountInput.value = quizSettings['question-count'];

            document.getElementById('open-settings-btn').addEventListener('click', () => modal.classList.add('show'));
            document.getElementById('close-settings-modal').addEventListener('click', () => modal.classList.remove('show'));

            function updateDatabase() {
                localStorage.setItem('quizSettings', JSON.stringify(quizSettings));
            }

            bgToggle.addEventListener('change', () => {
                quizSettings['bg-music'] = bgToggle.checked;
                updateDatabase();
                bgToggle.checked ? bgAudio.play() : bgAudio.pause();
            });

            // Sự kiện chỉnh Volume
            volumeSlider.addEventListener('input', () => {
                const vol = parseFloat(volumeSlider.value);
                bgAudio.volume = vol;
                quizSettings['volume'] = vol;
                updateDatabase();
            });

            sfxToggle.addEventListener('change', () => { quizSettings['sound-fx'] = sfxToggle.checked; updateDatabase(); });
            timerToggle.addEventListener('change', () => { quizSettings['per-question-timer'] = timerToggle.checked; updateDatabase(); });
            qCountInput.addEventListener('change', () => {
                let val = parseInt(qCountInput.value);
                if(isNaN(val) || val < 1) val = 1; if(val > 50) val = 50;
                qCountInput.value = val;
                quizSettings['question-count'] = val;
                updateDatabase();
            });

            document.getElementById('logout-btn').addEventListener('click', function() {
                localStorage.removeItem('currentUser');
                localStorage.removeItem('bgMusicTime'); // Reset nhạc khi đăng xuất
                window.location.href = 'index.html';
            });
        });
    </script>
</body>
</html>
