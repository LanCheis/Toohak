<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz UI</title>

    <script>
        if (!localStorage.getItem('currentUser')) {
            window.location.href = 'index.html';
        }
    </script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./main.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="quiz_wrapper">
      <div class="quiz_header">
        <div class="quiz_timer">
          <i class="fa-regular fa-clock"></i>
          <div class="quiz_timer_text">
            <span>Time remaining</span>
            <p id="timer">15:00</p>
          </div>
        </div>
        
        <div class="quiz_settings_toggle" id="open-settings-modal">
          <i class="fa-solid fa-gear"></i>
        </div>
        
        <button id="quiz_submit">SUBMIT</button>
      </div>

      <div class="quiz_container">
        <div class="quiz_question">
             <div style="display: flex; justify-content: space-between; align-items: center;">
                 <h5>Question 1 of 10</h5>
                 <h5 id="q-timer" style="color: red; display: none;">⏳ 30s</h5>
             </div>

          <p id="quiz_title"></p>
          <ul>
            <li><span>A.</span><span class="quiz_answer_item"></span></li>
            <li><span>B.</span><span class="quiz_answer_item"></span></li>
            <li><span>C.</span><span class="quiz_answer_item"></span></li>
            <li><span>D.</span><span class="quiz_answer_item"></span></li>
          </ul>
        </div>

        <div class="quiz_progress">
          <svg>
            <circle r="50"></circle>
            <circle id="progress" r="50"></circle>
          </svg>
          <span id="progress_text">0/10</span>
        </div>
      </div>

      <div class="quiz_numbers">
        <button id="quiz_prev">Prev</button>
        <ul></ul>
        <button id="quiz_next">Next</button>
      </div>
    </div>

    <div class="result-box" id="result-box">
        <h1 style="color: var(--main-clr);">Kết Quả</h1>
        
        <div class="score-circle" id="score-percentage">0%</div>
        
        <p class="score-text">
            Bạn trả lời đúng: <b id="score-number">0/0</b> câu
        </p>

        <div class="result-buttons">
            <button class="btn btn-secondary" id="btn-review">
                <i class="fa-solid fa-eye"></i> Xem lại bài
            </button>
            <button class="btn" onclick="window.location.href='menu.html'">
                <i class="fa-solid fa-house"></i> Về Menu
            </button>
        </div>
    </div>

    <audio id="background-music-audio" src="./assets/background_music.mp3" loop></audio>
    <audio id="sfx-select" src="./assets/select_answer.mp3"></audio>
    <audio id="sfx-deselect" src="./assets/deselect_answer.mp3"></audio>
    <audio id="sfx-next" src="./assets/next_question.mp3"></audio>
    <audio id="sfx-timer-warning" src="./assets/timer_warning.mp3"></audio>
    <audio id="sfx-quiz-complete" src="./assets/quiz_complete.mp3"></audio>

    <div class="modal-overlay" id="settings-modal-overlay">
      <div class="modal-content">
        <h2>Cài đặt Nhanh</h2>

        <div class="setting-item-modal">
            <div>
                <label for="bg-music-toggle">Nhạc nền (Background music)</label>
            </div>
            <label class="switch">
                <input type="checkbox" id="bg-music-toggle">
                <span class="slider"></span>
            </label>
        </div>

        <div class="setting-item-modal">
            <div>
                <label for="sfx-toggle">Hiệu ứng âm thanh (Sound effects)</label>
            </div>
            <label class="switch">
                <input type="checkbox" id="sfx-toggle">
                <span class="slider"></span>
            </label>
        </div>

        <div class="setting-item-modal">
            <div>
                <label for="per-question-timer">Timer từng câu (30s)</label>
            </div>
            <label class="switch">
                <input type="checkbox" id="per-question-timer">
                <span class="slider"></span>
            </label>
        </div>

        <button class="btn" id="close-settings-modal" style="margin-top: 20px;">Đóng</button>
      </div>
    </div>
  </body>
  <script src="./main.js"></script>
</html>
